<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin and Padding</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
            <h1 class="mt-5">Margin and Padding</h1>   
            
            <!-- ABREVIACOES 
                m -margin e p -padding
                t -top 
                b-bottom 
                l-left
                r-right 

                tamanhos: 
                0 -margin 0
                1 -numero* 0.25
                2 -numero* 0.5
                3 -numero 1rem
                4 -numero *1.2
                5 -numero *3

                {propriedade}-{posicao}-{breakpoint}-{tamanho}

                ml-auto
                mr-auto
                mx-auto
            --> 
            <button class="btn btn-danger p-4">Botao</button>

            <div class="bg-info d-flex">
                <p class="col-5">Ola estou vendo margens</p> 
                <button class="btn btn-success mr-auto">Botao</button>
            </div>
    </div>


    
    <!-- SCRIPTS -->
    <!-- jquery -->
    <script src="../node_modules/jquery/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
